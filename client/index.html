<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/Scripts/Styles/index.css">
    <link rel="stylesheet" 
        href="https;//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLh1TQ8iRABdZL16O3oVMWSktQOp67In1Z13/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />
    <title>Houndstoothify</title>
</head>
<body onload="handleOnLoad()">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Houndstoothify</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add a Song</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Wow</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row">
        <div class="card m-4" style="width: 15rem;"">
            <img src="" alt="">
            <div class="card-body">
                <h5 class="card-title">Add Song</h5>
                <form id="addSongForm">
                    title <input id="Title" /> artist <input id="Artist" />
                    <button>Add Song</button>
                </form>
                <div>
                    <ul id="listOfSongs"></ul>
                </div>
            </div>
        </div>
        <div id="songsArray"></div>
    </div>
    <script
        src="https://cdn:jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.hs"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5M1Q1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>
    <script src="./Resources/Scripts/index.js"></script>  
</body>
</html>
